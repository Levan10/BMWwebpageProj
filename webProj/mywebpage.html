    <!------------------Introduction page by video--------------------------------------------------------------->
    <div class="text-container">
      <figure>
        <video id="m3CS" autoplay muted loop>
          <source src="M3csCin.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        
      </figure>
      <div class="video-text">
        <h1>Explore the power of <span class="colorful-M">M</span></h1>
        <p>Discover the thrill and elegance of an iconic German powerhouse</p>
      </div>
    </div>

    <!-----------------------Main Content------------------------------------------------------------------------>
    <div class="leftContainer">
      <figure>
        <img src="blackm3.jpeg" id="bmwblack" />
        <!--figcaption id="fig2">Black Saphire M3</figcaption-->
      </figure>
        <figcaption id="fig3"><p>
          <b>THE EXHILARATING M3</b> 
          <br/>Its standard powertrain bottles up 473 horsepower from a
          twin-turbo straight-six, <br />shoots it through a six-speed manual
          transmission, and wastes no time delivering it to the rear tires.
          <br />
          Takes handling to new heights with the standard M Differential and
          Adaptive M Suspension. <br />
          M xDrive, standard on the M3 Competition models, <br/>distributes power
          between distinct 4WD, 4WD Sport and 2WD modes. <br />
          And standard M Compound Brakes in your choice of blue, 
          <br/>red or black calipers give you the ability to bring it all to a halt at a moment's
          notice.
        </p>
        </figcaption>
    </div>

    <div class="rightContainer">
      <figure>
        <img src="m2blue.jpeg" id="m2bmw" />
      </figure>
        <figcaption id="fig4"><p>
          <b>THE ROARING PERFORMANCE M2</b> <br/>
          You expect intense performance from BMW M and the M2 Coupe meets that 
          request beyond measure. The 3.0-liter BMW M TwinPower 
          Turbo inline 6-cylinder engine roars with refined power. Delivering 453hp in seconds.
          Rear-wheel drive, standard Active M Differential, and standard Adaptive M Suspension 
          work in harmony – a potent combination of agility and handling. 
          Feel in command every time you come to a quick stop with standard M Compound Brakes.
        </p>
        </figcaption>
    </div>

    <div class="leftContainer2">
      <figure>
        <img src="bmwM4.jpeg" id="m4bmw" />
      </figure>
        <figcaption id="fig4"><p>
          <b>THE EXCEPTIONAL M4</b>
          <br/>An M with no limits. The powerful icon of sport. 
          <br/>The high-performance BMW M4 Competition xDrive Coupe boasts 
          <br/>up to 523 hp thanks to the 3.0-liter BMW M TwinPower Turbo inline 6-cylinder gasoline engine. 
          <br/>Equally impressive, the BMW M4 Competition xDrive Coupe includes the same powerhouse engine with 
          <br/>rear-wheel drive. Both vehicles guarantee exceptional driving dynamics – both on the road and racetrack.
        </p>
        </figcaption>
    </div>

    <div class="rightContainer2">
      <figure>
        <img src="bmwm5.jpeg" id="m5bmw" />
      </figure>
        <figcaption id="fig4"><p>
          <b>THE POWERFUL LEADER</b> <br/>
          The muscular 4.4-liter BMW M TwinPower Turbo V-8 includes an advanced cooling system and a unique oil pan 
          design to maintain pressure through challenging corners. 
          Meanwhile, the 8-speed M Sport Transmission and three-stage 
          Drivelogic shifting system lets drivers go from smooth to aggressive in seconds. 
          Delivering 617hp and 553lbs-ft of torque all in 3.2 seconds.
        </p>
        </figcaption>
    </div>
